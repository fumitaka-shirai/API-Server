<!DOCTYPE html>
<html>
<head>
    <title>Drug Data</title>
</head>
<body>
    <h1>Drug Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Dose</th>
                <th>Taste</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.category }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.dose }}</td>
                <td>{{ row.taste }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
